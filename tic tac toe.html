<!--tic tac toe-->
<!--Tic Tac Toe is a two-player game where each player either "X" or "O" can take turns marking the spaces in a 3Ã—3 grid. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2em; border: 2px solid black; cursor: pointer; }
        .cell.taken { cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <h2 id="status"></h2>
    <button onclick="resetGame()">Restart</button>

    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        let currentPlayer = "X";
        let cells = Array(9).fill(null);

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            return cells.includes(null) ? null : "Draw";
        }

        function handleClick(index) {
            if (cells[index] || checkWinner()) return;
            cells[index] = currentPlayer;
            renderBoard();
            const winner = checkWinner();
            if (winner) {
                statusText.textContent = winner === "Draw" ? "It's a draw!" : `${winner} wins!`;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function renderBoard() {
            board.innerHTML = "";
            cells.forEach((cell, index) => {
                const div = document.createElement("div");
                div.classList.add("cell");
                if (cell) div.classList.add("taken");
                div.textContent = cell || "";
                div.onclick = () => handleClick(index);
                board.appendChild(div);
            });
        }

        function resetGame() {
            cells = Array(9).fill(null);
            currentPlayer = "X";
            statusText.textContent = "";
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
