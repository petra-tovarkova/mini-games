<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #taskInput { padding: 10px; width: 60%; }
        #taskList { list-style: none; padding: 0; }
        .task { margin: 5px; padding: 5px; background: #ddd; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    
    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.className = "task";
            li.innerHTML = `${taskText} <button onclick="removeTask(this)">X</button>`;
            document.getElementById("taskList").appendChild(li);
            
            input.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
